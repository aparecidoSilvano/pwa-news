<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#f8f9fa"/>
    <title>PWA NEWS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-secundary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="far fa-newspaper"></i>
                <strong>PWA NEWS</strong>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse float-right" id="navbarsExample05">
                <form class="form">
                    <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Buscar">
                </form>

                <button class="btn btn-default" id="askButton">Queremos saber sua localização</button>

                <div id="target"></div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tópicos</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown05">
                            <a id="health" class="dropdown-item" href="#">Saúde</a>
                            <a id="sports" class="dropdown-item" href="#">Esportes</a>
                            <a id="entertainment" class="dropdown-item" href="#">Entretenimento</a>
                            <a id="technology" class="dropdown-item" href="#">Tecnologia</a>
                        </div>
                    </li>
                </ul>

                <button id="bt_install" name="bt_install" type="button" class="btn" style="display: none">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                </button>
                
            </div>
        </div>
    </nav>

    <div class="container bg-light">
        <div id="top-news" class="row jumbotron p-3 p-md-5 text-white rounded bg-dark" style="margin-left: 20px; margin-right: 20px">
            <div class="col-12 col-sm-6 px-0">
                <h4 id="top-news-title" class="font-italic"></h4>
                <p id="top-news-description" class="lead my-3"></p>
                <p class="lead mb-0">
                    <a href="#" target="_blank" id="top-news-link" class="text-white font-weight-bold">Continue reading...</a>
                </p>
            </div>
            <div class="col-12 col-sm-6 px-0">
                <img id="top-news-image" src="#" />
            </div>
        </div>
        <div class="album py-5 bg-light">
            <div class="container">
                <div id="news" class="row"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>PWA NEWS - Version: 0.1.1</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="library/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <script src="library/moment.min.js"></script>

    <script src="sw-pwa-news.js"></script>
    <script src="js/api.js"></script>
    <script src="js/install-banner.js"></script>

    <!-- Como acessar o app de outro dispositivo, estando servindo pelo web server for chrome https://github.com/kzahel/web-server-chrome/issues/58 -->
</body>

</html>
